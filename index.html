<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT BOOK</title>
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="#">Контактная книга</a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Поиск контакта..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Поиск</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- NAVBER END -->
    
    <!-- ADD PANEL START ACCORDION -->
    
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button primary"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              Создать новый контакт +
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <input
                class="form-control me-2"
                id="inpImage"
                type="text"
                placeholder="Image"
                aria-label="Search"
              />
              <input
                class="form-control me-2"
                id="inpName"
                type="text"
                placeholder="Name"
                aria-label="Search"
              />
              <input
                class="form-control me-2"
                id="inpPhoneNum"
                type="text"
                placeholder="Phone number"
                aria-label="Search"
              />
              <input
                class="form-control me-2"
                id="inpEmail"
                type="text"
                placeholder="E-mail"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success text-success"
                id="btnAdd"
                type="submit"
              >
                Добавить контакт
              </button>
            </div>
          </div>
        </div>
      </div>
    <!-- ADD PANEL FINISH ACCORDION -->
    <!-- SECTION CONTACT BOOK START  -->
    <!-- лист куда мы закидываем контакт и оттуда закидываем в карточку -->
    <section
      class="container mt-5 d-flex flex-wrap justify-content-between"
      id="sectionContact"
    ></section>
    <!-- SECTION CONTACT BOOK END  -->

     <!-- EDIT MODAL START -->
     <div
     class="modal fade"
     id="exampleModal"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Редактирование</h5>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body">
           <input
             class="form-control me-2"
             id="editInpImage"
             type="text"
             placeholder="Изображение"
             aria-label="Search"
           />
           <input
             class="form-control me-2"
             id="editInpName"
             type="text"
             placeholder="Имя"
             aria-label="Search"
           />
           <input
             class="form-control me-2"
             id="editInpPhoneNum"
             type="text"
             placeholder="Номер телефона"
             aria-label="Search"
           />
           <input
             class="form-control me-2"
             id="editInpEmail"
             type="text"
             placeholder="Почтовый адрес"
             aria-label="Search"
           />
         </div>
         <div class="modal-footer">
           <button
             type="button"
             class="btn btn-primary btnSave"
             id="editBtnSave"
             data-bs-toggle="modal"
             data-bs-target="#exampleModal"
           >
             Сохранить
           </button>
         </div>
       </div>
     </div>
   </div>
   <!-- EDIT MODAL FINISH -->

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- JS main.js -->
    <script src="./js/main.js"></script>
  </body>
</html>
